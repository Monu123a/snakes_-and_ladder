<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            width: fit-content;
            margin: 20px auto;
            gap: 2px;
            border: 5px solid #333;
            background: #fff;
            padding: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #e3f2fd;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }
        .player {
            position: absolute;
            bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: red;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Snake and Ladder</h1>
    <div class="board" id="board"></div>
    <div>
        <button onclick="rollDice('player1')">Roll Dice (Player 1)</button>
        <button onclick="rollDice('player2')">Roll Dice (Player 2)</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <p id="status"></p>

    <script>
        const board = document.getElementById("board");
        let playerPositions = { player1: 0, player2: 0 };
        const snakesLadders = { 99: 7, 70: 34, 52: 11, 25: 2, 95: 56, 6: 27, 22: 41, 44: 58, 54: 88, 78: 97 };

        function createBoard() {
            board.innerHTML = "";
            for (let i = 100; i >= 1; i--) {
                let cell = document.createElement("div");
                cell.className = "cell";
                cell.innerText = i;
                cell.id = `cell-${i}`;
                board.appendChild(cell);
            }
        }
        
        function updateBoard() {
            document.querySelectorAll(".player").forEach(el => el.remove());
            Object.entries(playerPositions).forEach(([player, pos]) => {
                if (pos > 0) {
                    let marker = document.createElement("div");
                    marker.className = "player";
                    marker.innerText = player;
                    document.getElementById(`cell-${pos}`).appendChild(marker);
                }
            });
        }

        function rollDice(player) {
            let roll = Math.floor(Math.random() * 6) + 1;
            let newPos = playerPositions[player] + roll;
            playerPositions[player] = snakesLadders[newPos] || newPos;
            if (playerPositions[player] > 100) playerPositions[player] -= roll;
            document.getElementById("status").innerText = `${player} rolled ${roll}, moved to ${playerPositions[player]}`;
            updateBoard();
        }
        
        function resetGame() {
            playerPositions = { player1: 0, player2: 0 };
            document.getElementById("status").innerText = "Game reset!";
            updateBoard();
        }

        createBoard();
    </script>
</body>
</html>
